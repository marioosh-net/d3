<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>d3</title>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/d3.v3.min.js" charset="utf-8"></script>
        <style>
        body {
            font-size: 12px;
        }
        .axis text {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        </style>
    </head>
<body>

    <button id="last">prev</button>
    <button id="next">next</button>    
 
    <script>
        /**
         * chart dimensions
         */
        var margin = {top: 20, right: 20, bottom: 30, left: 30},
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;        

        /**
         * page size
         */
        var pageSize = 15;
        var page = 1;

        /**
         * generate some data 
         */
        var data = [];
        for(var i=0;i<1000;i++) {
            data.push({x:i,y:Math.random()*50});
        }

        /**
         * page of data
         */
        var viewdata = data.slice((page-1)*pageSize,page*pageSize);
 
        /**
         * scale on chart width/height
         */
        var x = d3.scale.linear()
            .range([0, width])
            .domain(d3.extent(viewdata, function(d) { return d.x; })); // min and max of x in data

        var y = d3.scale.linear()
            .range([height, 0])
            .domain([0, d3.max(data, function(d) { return d.y; })]); // 0 and max of x in data

        /**
         * function to generate path data
         * (attribute d of SVG path element)
         */
        var line = d3.svg.line()
            .x(function(d) { return x(d.x); })
            .y(function(d) { return y(d.y); });

        /**
         * create svg element
         */
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        /**
         * create path using data and line generator
         */
        svg.append("path")
            .attr('fill', 'none')
            .attr('stroke', 'black')
            .data([viewdata])
            .attr("d", line);
 
        /**
         * axis generators 
         * bottom and left in scale x and y
         */
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        /**
         * axis generators calls
         */
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        function redraw() {

            /**
             * new data -> new scale
             */
            x = d3.scale.linear()
                .range([0, width])
                .domain(d3.extent(viewdata, function(d) { return d.x; })); // min and max of x in data

            /**
             * TODO: transition instead of replace
             */ 
            svg.selectAll(".x").remove();
            svg.selectAll(".y").remove();

            xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
            yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.selectAll("path")
                .data([viewdata]) // set the new data
                .attr("d", line);
        }

        $('#next').click(function() {
            page++;
            viewdata = data.slice((page-1)*pageSize,page*pageSize);
            redraw();
        });
        $('#prev').click(function() {
            if(page>1) {
                page--;
                viewdata = data.slice((page-1)*pageSize,page*pageSize);
                redraw();
            }
        });

    </script>
</body>
</html>
