<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>d3</title>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/d3.v3.min.js" charset="utf-8"></script>
        <style>        
        body {
            font-size: 12px;
        }
        .axis text {
            font: 10px sans-serif;
        }
		svg {
		  font: 10px sans-serif;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}
		.area {
		  fill: steelblue;
		  clip-path: url(#clip);
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.brush .extent {
		  stroke: #fff;
		  fill-opacity: .125;
		  shape-rendering: crispEdges;
		}
        </style>
    </head>
<body>

<script>

	var columns = ['a', 'b', 'c'];
	var timeColumn = 'time';

	var margin = {top: 20, right: 20, bottom: 30, left: columns.length*40},
		margin2 = {top: 430, right: 10, bottom: 20, left: columns.length*40},
	    width = 1060 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom,
	    height2 = 500 - margin2.top - margin2.bottom;

	/* 2013-03-14T20:15:40.266Z */
	var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;

	var x = d3.time.scale().range([0, width]);
	var x2 = d3.time.scale().range([0, width]);
	var y2 = d3.scale.linear().range([height2, 0]);

	var y = [];
	columns.forEach(function(c,i) {
		y.push(d3.scale.linear().range([height, 0]));
	});

	var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.time.format("%H:%M"));
    var xAxis2 = d3.svg.axis().scale(x2).orient("bottom").tickFormat(d3.time.format("%H:%M"));

    var yAxis = [];
	columns.forEach(function(c,i) {
		yAxis.push(d3.svg.axis().scale(y[i]).orient("left"));
	});

	var brush = d3.svg.brush()
    	.x(x2)
    	.on("brush", brushed);

    var line = [];
    columns.forEach(function(c,i){
    	line.push(
    		d3.svg.line()
    		//.interpolate("monotone")
    		.x(function(d) { return x(d[timeColumn]); })
    		.y(function(d) { return y[i](d[c]); })
    	);
    });

	var line2 = d3.svg.line()
    	//.interpolate("monotone")
    	.x(function(d) { return x2(d[timeColumn]); })
    	.y(function(d) { return y2(d[columns[0]]); }); // na context pokaz tylko pierwszy wykres (na razie)    

	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom);
	  	//.append("g")
	    //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.append("defs").append("clipPath")
	    .attr("id", "clip")
	  .append("rect")
	    .attr("width", width)
	    .attr("height", height);

	var focus = svg.append("g")
	    .attr("class", "focus")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var context = svg.append("g")
	    .attr("class", "context")
	    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");


	d3.json('./data.json', function(error, data){

		  data.forEach(function(d) {
		    d[timeColumn] = parseDate(d[timeColumn]);
		    columns.forEach(function(c,i){
		    	d[c] = +d[c];
		    });
		  });

		x.domain(d3.extent(data.map(function(d) { return d[timeColumn]; })));
		columns.forEach(function(c,i){
			y[i].domain([0, d3.max(data.map(function(d) { return d[c]; }))]);	
		});
		x2.domain(x.domain());
  		y2.domain(y[0].domain()); // na context pokaz tylko pierwszy wykres (na razie)    

  		columns.forEach(function(c,i){
			 focus.append("path")
			      .datum(data)
			      .attr("class", "line line"+i)
			      .attr("d", line[i]);  			
  		});

 		focus.append("g")
      		.attr("class", "x axis")
      		.attr("transform", "translate(0," + height + ")")
      		.call(xAxis);  		

		focus.append("rect")
			.attr("width","200")
			.attr("height", height)
			.attr("fill", "#ffffff")
			.attr("transform","translate(-200,0)"); 

      	columns.forEach(function(c,i){
		  focus.append("g")
	      .attr("class", "y axis")
	      .attr("transform", "translate(-"+(i*40)+",0)") // przesun oske na lewo
	      .call(yAxis[i]);      		
      	});

	  	context.append("path")
	      .datum(data)
	      .attr("class", "line")
	      .attr("d", line2);      	

		context.append("g")
      		.attr("class", "x axis")
      		.attr("transform", "translate(0," + height2 + ")")
      		.call(xAxis2);

		context.append("g")
			.attr("class", "x brush")
			.call(brush)
			.selectAll("rect")
			.attr("y", -6)
			.attr("height", height2 + 7);

	});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  columns.forEach(function(c,i){
  	focus.select(".line"+i).attr("d", line[i]);	
  });
  focus.select(".x.axis").call(xAxis);
}

</script>
</body>
</html>
